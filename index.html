<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
          <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>

    <a href="https://stewilondanga.github.io/" class="social">
          <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
        </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
          <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
        </a>
  </div>

  <form>
    <div class="outlet">
      <div class="face">
        <div class="right-eye"></div>
        <div class="left-eye"></div>
        <div class="mouth"></div>
      </div>
      <div class="screw"></div>
      <div class="face">
        <div class="right-eye"></div>
        <div class="left-eye"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <fieldset>
      <legend>Top Socket</legend>
      <label><input type="radio" name="top" value="normal" checked> Normal</label>
      <label><input type="radio" name="top" value="happy"> Happy</label>
      <label><input type="radio" name="top" value="sad"> Sad</label>
      <label><input type="radio" name="top" value="angry"> Angry</label>
      <label><input type="radio" name="top" value="shocked"> Shocked</label>
      <label><input type="radio" name="top" value="laughing"> Laughing</label>
      <label><input type="radio" name="top" value="sleeping"> Sleeping</label>
    </fieldset>
    <fieldset>
      <legend>Bottom Socket</legend>
      <label><input type="radio" name="bottom" value="normal" checked> Normal</label>
      <label><input type="radio" name="bottom" value="happy"> Happy</label>
      <label><input type="radio" name="bottom" value="sad"> Sad</label>
      <label><input type="radio" name="bottom" value="angry"> Angry</label>
      <label><input type="radio" name="bottom" value="shocked"> Shocked</label>
      <label><input type="radio" name="bottom" value="laughing"> Laughing</label>
      <label><input type="radio" name="bottom" value="sleeping"> Sleeping</label>
    </fieldset>
  </form>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
<script>
with(new Date)c=-new Date(y=getFullYear(),m=getMonth()).getDay(x=new Date(y,++m,0).getDate(b=-1))
h='<table class="cal"><caption> <em>Stewart ilondanga</em> Copyright '+' '+y+'/'+m+'<tr>'+'SuMoTuWeThFrSa'.replace(/(..)/g,'<th>$1')
while((b++>5?b=0:b)|c<x)h+=(b?'':'<tr>')+'<td>'+(++c<1|c>x?'-':c);document.write(h+'</table>')
</script>
</h1>

      </div>
    </div>
  </section>
